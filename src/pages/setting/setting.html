<ion-header>

  <ion-navbar>
    <button end ion-button menuToggle>
      <ion-icon name="md-more"></ion-icon>
    </button>
    <ion-title style="padding-left: 14%;">Setting</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding color="bgdark">
  <ion-list>
    <ion-item (click)="goToFeedback()">Feedback</ion-item>
    <ion-item (click)="goToPrivacy()">Terms Of Use & Privacy</ion-item>
    <ion-item (click)=" goToTutorail()">Replay Tutorail</ion-item>
    <ion-item>
      <ion-label style="margin: 13px 8px 13px 13px;">Fingerprint</ion-label>
      <ion-toggle checked="{{statusToggle}}" (click)="checkToggle()"></ion-toggle>
    </ion-item>
    <ion-item>
       {{statusToggle}}
    </ion-item>
  </ion-list>
</ion-content>
